<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="bg-slate-300">
 

    <header>
      <nav
        class="flex flex-wrap items-center justify-between w-full py-4 md:pt-4 md:pb-5 px-4 text-lg text-gray-700 bg-green-500"
      >
        <div>
          <a href="#">
            <span class="text-2xl cursor-pointer">
              <img
                class="h-8 inline"
                src="https://tailwindcss.com/_next/static/media/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg"
                alt=""
              />
              SANTRI26
            </span>
          </a>
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="menu-button"
          class="h-6 w-6 cursor-pointer md:hidden block"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>

        <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
          <ul
            class="pt-4 text-base text-gray-700 md:flex md:justify-between md:pt-0"
          >
          <li class="mx-4 my-6 md:my-0">
            <a
              href="index.html"
              class="text-xl text-white hover:text-slate-300 duration-500"
              >Home</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="#"
              class="text-xl text-white hover:text-slate-300 duration-500"
              >About</a
            >
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a
              href="#"
              class="text-xl text-white hover:text-slate-300 duration-500"
              >Contact</a
            >
          </li>
           
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div
        class="sm:grid-cols-2 md:grid-cols-4 grid grid-cols-1 gap-4 p-5 text-white"
        id="quranData"
      ></div>
    </section>

    
    <script src="js/index.js"></script>
    <script>
     
      const button = document.querySelector("#menu-button");
      const menu = document.querySelector("#menu");

      button.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
